<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels - Pushing The Limits</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <link rel="stylesheet" href="responsive.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            margin: 0;
            padding: 0;
            color: white;
            font-family: sans-serif;
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            background-color: #000;
            overflow-x: hidden;
            height: 100vh;
            width: 100vw;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('/images/bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -1;
            opacity: 0.9;
        }
    
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }
        
        .logo img {
            width: 140px;
            height: auto;
        }
        
        nav {
            display: flex;
            align-items: center;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin: 0 10px;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }
        
        .book-btn {
            background: white;
            color: #5a0000;
            padding: 8px 15px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin-left: 15px;
            text-decoration: none;
        }
        
        /* Content styles */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        
        h1.flame {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, orange, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
        }
        
        .tagline {
            font-size: 2rem;
            font-weight: bold;
            line-height: 1.2;
            text-transform: uppercase;
            margin-bottom: 40px;
            letter-spacing: 1px;
            font-family: 'Racing Sans One', sans-serif;
        }
        
        /* Car container styles */
        .car-container {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .rcar, .bcar {
            position: absolute;
            height: auto;
            width: auto;
            max-width: 90%;
            max-height: 200px;
            cursor: pointer;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
        }
        
        #redCar {
            transform: translateX(-150%);
            opacity: 1;
        }
        
        #blackCar {
            transform: translateX(-150%);
            opacity: 0;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            h1.flame {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.5rem;
                margin-bottom: 30px;
            }
            
            .car-container {
                height: 150px;
            }
            
            .rcar, .bcar {
                max-height: 150px;
            }
            
            nav ul {
                display: none;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
        }
        
        @media (max-width: 480px) {
            h1.flame {
                font-size: 1.5rem;
            }
            
            .tagline {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }
            
            .car-container {
                height: 120px;
            }
            
            .rcar, .bcar {
                max-height: 120px;
            }
            
            .logo img {
                width: 100px;
            }
            
            .book-btn {
                padding: 6px 10px;
                font-size: 12px;
            }
        }
        
        /* Mobile menu toggle */
        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Mobile menu styles */
        nav ul.show {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px 0;
            z-index: 100;
        }
        
        nav ul.show li {
            margin: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="Hot Wheels Logo">
            </div>
            <nav>
                <button class="mobile-menu-toggle">
                    <i class="fa fa-bars"></i>
                </button>
                <ul>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">BRAND</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
                <a href="#" class="book-btn">BOOK WHEEL</a>
            </nav>
        </header>

        <div class="content">
            <h1 class="flame" style="font-family:'Orbitron';"><b><i>HOT WHEELS</i></b></h1>
            <br>
            <div class="tagline">
                PUSHING THE LIMITS<br>
                FEELING THE RUSH
            </div>

            <div class="car-container">
                <img src="/images/redcar.png" alt="Red F1 Car" class="rcar" id="redCar">
                <img src="/images/blackcar.png" alt="Black F1 Car" class="bcar" id="blackCar">
            </div>
        </div>
    </div>

<script>

        // --- IMPROVED SCROLL NAVIGATION ---
let isScrolling = false;

// Mouse wheel navigation with debounce (for Windows)
document.addEventListener("wheel", function(e) {
    if (isScrolling) return;

    isScrolling = true;

    // Delay to prevent multiple scroll events
    setTimeout(function() {
        isScrolling = false;
    }, 800); // 800ms cooldown

    if (e.deltaY > 0) { // Scrolling down
        window.location.href = 'page3.html';
    }
});

// Touch swipe detection for mobile
let touchStartY = 0;
let touchEndY = 0;
const minSwipeDistance = 50; // Minimum distance for swipe detection

document.addEventListener('touchstart', function(e) {
    touchStartY = e.changedTouches[0].screenY;
});

document.addEventListener('touchend', function(e) {
    if (isScrolling) return;

    touchEndY = e.changedTouches[0].screenY;
    const swipeDistance = touchStartY - touchEndY;

    if (Math.abs(swipeDistance) < minSwipeDistance) return; // Ignore small movements

    isScrolling = true;

    // Delay to prevent multiple swipe events
    setTimeout(function() {
        isScrolling = false;
    }, 800); // 800ms cooldown

    if (swipeDistance > 0) { // Swipe up
        window.location.href = 'page3.html';
    }
});

// Add visual indicator for both desktop and mobile
document.addEventListener('DOMContentLoaded', function() {
    // Create swipe indicator
    const indicator = document.createElement('div');
    indicator.innerHTML = '<div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); animation: bounce 2s infinite; color: white; text-align: center;"><i class="fa fa-chevron-down" style="font-size: 24px;"></i><br><span style="font-size: 12px;">Scroll/Swipe Down</span></div>';
    document.body.appendChild(indicator);
});

// Add bounce animation
const style = document.createElement('style');
style.textContent = `
    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% { transform: translateY(0) translateX(-50%); }
        40% { transform: translateY(-10px) translateX(-50%); }
        60% { transform: translateY(-5px) translateX(-50%); }
    }
`;
document.head.appendChild(style);

document.addEventListener('DOMContentLoaded', function() {
    const redCar = document.getElementById('redCar');
    const blackCar = document.getElementById('blackCar');
    const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
    const navMenu = document.querySelector('nav ul');

    // Mobile menu toggle
    if (mobileMenuToggle) {
        mobileMenuToggle.addEventListener('click', function() {
            navMenu.classList.toggle('show');

            // Change icon based on menu state
            if (navMenu.classList.contains('show')) {
                mobileMenuToggle.innerHTML = '<i class="fa fa-times"></i>';
            } else {
                mobileMenuToggle.innerHTML = '<i class="fa fa-bars"></i>';
            }
        });
    }

    // Initial animation to bring red car to center - with delay
    setTimeout(() => {
        if (redCar) {
            redCar.style.transform = 'translateX(0)';
        }
    }, 500);

    // Car switching functionality - with device detection
    if (redCar && blackCar) {
        // Determine animation direction based on device width
        const isMobile = window.innerWidth <= 768;

        redCar.addEventListener('click', function() {
            // Disable pointer events during transition
            redCar.style.pointerEvents = 'none';
            blackCar.style.pointerEvents = 'none';

            // Move red car off screen
            redCar.style.transform = isMobile ? 'translateX(-150%)' : 'translateX(150%)';
            redCar.style.opacity = '0';

            // After a short delay, move black car to center
            setTimeout(() => {
                blackCar.style.opacity = '1';
                blackCar.style.transform = 'translateX(0)';

                // Re-enable pointer events
                setTimeout(() => {
                    redCar.style.pointerEvents = 'auto';
                    blackCar.style.pointerEvents = 'auto';
                }, 100);
            }, 400);
        });

        blackCar.addEventListener('click', function() {
            // Disable pointer events during transition
            redCar.style.pointerEvents = 'none';
            blackCar.style.pointerEvents = 'none';

            // Move black car off screen
            blackCar.style.transform = isMobile ? 'translateX(150%)' : 'translateX(-150%)';
            blackCar.style.opacity = '0';

            // After a short delay, move red car to center
            setTimeout(() => {
                redCar.style.opacity = '1';
                redCar.style.transform = 'translateX(0)';

                // Re-enable pointer events
                setTimeout(() => {
                    redCar.style.pointerEvents = 'auto';
                    blackCar.style.pointerEvents = 'auto';
                }, 100);
            }, 400);
        });

        // Handle window resize to update animation direction
        window.addEventListener('resize', function() {
            const updatedIsMobile = window.innerWidth <= 768;
            if (isMobile !== updatedIsMobile) {
                location.reload(); // Refresh page to reset animations with new direction
            }
        });
    }
});

// Navigation to next page
document.addEventListener('keydown', function(e) {
    // Check for ↓ Arrow or Spacebar
    if (e.key === 'ArrowDown' || e.code === 'Space') {
        window.location.href = 'page3.html';
    }
});

document.addEventListener("wheel", function(e) {
    if (e.deltaY > 0) { // Scrolling down
        window.location.href = 'page3.html';
    }
});
</script>

</body>
</html>
